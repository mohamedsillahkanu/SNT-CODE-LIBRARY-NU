<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #1e1e2e;
            color: #ffffff;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #28293d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .sidebar h2 {
            color: #47B5FF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .sidebar li .dropdown-content {
            display: none;
            flex-direction: column;
            margin-top: 5px;
            background-color: #3a3b52;
            padding-left: 10px;
            border-radius: 5px;
        }
        .sidebar li.active .dropdown-content {
            display: flex;
        }
        .dropdown-content li {
            padding: 8px;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .section-buttons {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .section-buttons button {
            padding: 10px;
            margin-left: 10px;
            background-color: #474761;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .section-buttons button.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .main-content {
            display: flex;
            height: calc(100% - 100px);
        }
        .code-section, .image-section {
            flex: 1;
            background-color: #33334d;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
            margin: 10px;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .full-code {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            overflow: auto;
            margin-top: 10px;
            color: #000;
            display: block;
        }
        .sample-image {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #FF6347;
            border-radius: 10px;
            padding: 10px;
        }
        .sample-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    <script>
        let currentSection = null;
        function selectSidebarItem(item, section) {
            const sidebarItems = document.querySelectorAll('.sidebar li');
            sidebarItems.forEach(el => el.classList.remove('active'));
            item.classList.toggle('active');
            currentSection = section;
            document.querySelector('.full-code').innerText = "No code selected.";
            document.querySelector('.sample-image img').src = 'https://via.placeholder.com/300x200.png?text=Select+a+Code+Language';
        }

        function showCode(language) {
            if (!currentSection) {
                alert('Please select a section from the sidebar first.');
                return;
            }

            const codeSnippets = {
                "shapefile-info": {
                    "r-english": `# Load necessary libraries\nlibrary(sf)\n\n# Load shapefile\nadmin <- st_read("/path/to/admin.shp")\n\n# Print shapefile info\nprint(admin)`,
                    "python-english": `import geopandas as gpd\n\n# Load shapefile\nadmin = gpd.read_file("/path/to/admin.shp")\n\n# Print shapefile info\nprint(admin.head())`,
                    "stata-english": `* Load shapefile\nshp2dta using "/path/to/admin.shp", database(admin_db) coordinates(admin_coords)\n\n* List shapefile info\nlist`
                },
                "basic-plot": {
                    "r-english": `# Load necessary libraries\nlibrary(sf)\nlibrary(ggplot2)\n\n# Load shapefile\nadmin <- st_read("/path/to/admin.shp")\n\n# Basic plot\nggplot() + geom_sf(data = admin, fill = NA, color = "blue")`,
                    "python-english": `import geopandas as gpd\nimport matplotlib.pyplot as plt\n\n# Load shapefile\nadmin = gpd.read_file("/path/to/admin.shp")\n\n# Basic plot\nadmin.plot()\nplt.show()`,
                    "stata-english": `* Load shapefile\nshp2dta using "/path/to/admin.shp", database(admin_db) coordinates(admin_coords)\n\n* Basic plot\nspmap using admin_coords, id(_ID)`
                }
            };

            const selectedCode = codeSnippets[currentSection]?.[language.toLowerCase().replace(' ', '-')];
            const codeDisplay = document.querySelector('.full-code');
            if (selectedCode) {
                codeDisplay.innerText = selectedCode;
                codeDisplay.style.display = 'block';
                document.querySelector('.sample-image img').src = `https://raw.githubusercontent.com/mohamedsillahkanu/SNT-CODE-LIBRARY-NU/16df021948e18e142e103ee7e9c78ff8311005ef/${currentSection}.png`;
            } else {
                codeDisplay.innerText = 'No code available.';
                codeDisplay.style.display = 'block';
            }

            const buttons = document.querySelectorAll('.section-buttons button');
            buttons.forEach(button => button.classList.remove('active'));
            const activeButton = document.querySelector(`#${language.toLowerCase().replace(' ', '-')}-btn`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Code Library</h2>
        <ul>
            <li onclick="selectSidebarItem(this, 'shapefile-info')">A.1 Shapefiles</li>
            <li onclick="selectSidebarItem(this, 'basic-plot')">A.2 Basic Plot</li>
        </ul>
    </div>
    <div class="content">
        <div class="section-buttons">
            <button onclick="showCode('R English')" id="r-english-btn">R English</button>
            <button onclick="showCode('Python English')" id="python-english-btn">Python English</button>
            <button onclick="showCode('Stata English')" id="stata-english-btn">Stata English</button>
        </div>
        <div class="main-content">
            <div class="code-section">
                <div class="code-header">
                    <h3>Code</h3>
                </div>
                <pre class="full-code">No code selected.</pre>
            </div>
            <div class="image-section">
                <h3>Sample Image</h3>
                <div class="sample-image">
                    <img src="https://via.placeholder.com/300x200.png?text=Select+a+Code+Language" alt="Sample Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
