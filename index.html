            item.classList.add('active');
            // Update URL hash
            window.location.hash = `/${section}`;
            // Display topic intro for the selected submenu
            const topicIntro = document.querySelector('.topic-intro');
            const topicIntros = {
                "shapefile-info": "Learn how to extract basic information from shapefiles using different programming languages.",
                "basic-plot": "Understand how to create a basic plot of geographic boundaries from shapefiles.",
                "admin-unit-overlay": "Overlay multiple administrative units to compare spatial relationships.",
                "shapefile-link": "Link shapefiles with Excel data for enhanced geospatial analysis.",
                "plot-map-numeric": "Create maps based on numeric variables, allowing you to visualize quantitative data.",
                "plot-map-categorial": "Create maps based on categorical variables, useful for classification analysis.",

                "health-info": "Health Facilities information related to mapping and analysis in R, Python, and Stata.",
                "routine-case-data": "Routine Case Data from DHIS2 analysis using R, Python, and Stata."

            const currentImageSection = document.getElementById(`${section}-image-section`);
            if (currentImageSection) {
                currentImageSection.style.display = 'block';
            }
        }

            const section = window.location.hash.split('/')[1];
            if (!section) {
                alert('Please select a section from the sidebar first.');
                return;
            }
            window.location.hash = `/${section}/${language.toLowerCase().replace(' ', '-')}`;
            
            const codeSnippets = {
                "shapefile-info": {
                    title: '<h3 style="color: #47B5FF;">Shapefile info: R in English</h3>',
                    "r-english": `
# Install necessary packages if not already installed
install.packages(c("sf", "ggplot2"))

# Load the packages

library(sf)
library(ggplot2)

# Load Shapefiles
admin1 <- st_read("/content/geoBoundaries-BFA-ADM2.shp")
admin2 <- st_read("/content/geoBoundaries-BFA-ADM3.shp")

# Check and Set CRS if Missing
if (is.na(st_crs(admin1))) {
  admin1 <- st_set_crs(admin1, 4326)  # Assign CRS (WGS 84 as an example)
}

if (is.na(st_crs(admin2))) {
  admin2 <- st_set_crs(admin2, 4326)  # Assign CRS (WGS 84 as an example)
}

# Ensure Both Layers Have the Same CRS

# Plot Admin 1 and Admin 2 Overlays with Modified Aesthetics

<h4 id="stepByStep">Step-by-step guide</h4>
<h5>Step 1: Install Necessary Libraries</h5>
<p>Before starting, ensure you have the required R packages installed.</p>
<p>This can be done using the following code:</p>
<pre><code>
# Install necessary libraries
install.packages(c("sf", "ggplot2", "dplyr"))    
</code><button class="copy-button" onclick="copyCode()">Copy Code</button></pre>
<p>This code installs the <code>sf</code> package for handling spatial data, <code>ggplot2</code> for data visualization, and <code>dplyr</code> for data manipulation.</p>
<h5>Step 2: Load Necessary Libraries</h5>
<p>After installing the libraries, you need to load them into your R environment:</p>
<pre><button class="copy-button" onclick="copyCode()">Copy Code</button><code> 
# Load necessary libraries
library(sf)
library(dplyr)
library(ggplot2)
</code></pre>
<p>This step makes the functions from these libraries available for use in your script.</p>   
<h5>Step 3: Import Shapefiles</h5>
<p>You can import shapefiles using the <code>st_read</code> function from the <code>sf</code> package. Here’s a function to do that:</p>
<pre><button class="copy-button" onclick="copyCode()">Copy Code</button><code>
# Import Shapefiles
import_shapefile <- function(filepath) {
    shapefile <- st_read(filepath)  # Read the shapefile
    return(shapefile)  # Return the loaded shapefile
}
</code></pre>
<p>This function takes a file path as input, reads the shapefile, and returns it as a spatial object.</p>
<h5>Step 4: Rename and Match Names</h5>
<p>Sometimes, the columns in your shapefile may need to be renamed for clarity or to match other datasets. You can do this as follows:</p>
<pre><button class="copy-button" onclick="copyCode()">Copy Code</button><code>
# Rename and Match Names
rename_shapefile_columns <- function(shapefile, new_names) {
    colnames(shapefile) <- new_names  # Rename columns
    return(shapefile)  # Return the renamed shapefile
}
</code></pre>
<p>This function takes a shapefile and a list of new names, renaming the columns accordingly.</p>
<h5>Step 5: Link Shapefiles to Relevant Scales</h5>
<p>Link your shapefile to relevant scales or metadata by merging it with another data frame:</p>
<pre><button class="copy-button" onclick="copyCode()">Copy Code</button><code>
# Link Shapefiles to Relevant Scales
link_shapefiles_to_scales <- function(shapefile, scales_df, link_col) {
    linked_shapefile <- merge(shapefile, scales_df, by = link_col)  # Merge shapefile with scales
    return(linked_shapefile)  # Return the linked shapefile
}
</code></pre>
<p>This function performs a merge between the shapefile and a data frame containing scale information based on a specified linking column.</p>
<h5>Step 6: Visualizing Shapefiles and Making Basic Maps</h5>
<p>Finally, you can visualize the shapefile using <code>ggplot2</code> and <code>sf</code>. Here’s a function to do that:</p>
<pre><button class="copy-button" onclick="copyCode()">Copy Code</button><code>
# Visualizing Shapefiles and Making Basic Maps
visualize_shapefile <- function(shapefile, variable) {
    ggplot(data = shapefile) +
        geom_sf(aes_string(fill = variable)) +
        scale_fill_viridis_c() +
        ggtitle(paste('Shapefile Visualization:', variable))
}
</code></pre>
<p>This function creates a simple map visualization using the spatial data. Replace <code>variable</code> with the name of the variable you want to visualize in the fill aesthetic.</p>`

            let codeToCopy;
            if (section === 'code-section') {
                codeToCopy = document.querySelector('.full-code').innerText;
            } else {
                codeToCopy = section.parentElement.querySelector('code').innerText;
            }

                const button = section;
                button.classList.add('active');
                setTimeout(() => {
                    button.classList
