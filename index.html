<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #1e1e2e;
            color: #ffffff;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #28293d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .sidebar h2 {
            color: #47B5FF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .sidebar li.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .dropdown-content {
            display: none;
            margin-top: 5px;
            background-color: #3a3b52;
            padding-left: 10px;
            border-radius: 5px;
        }
        .dropdown-content li {
            padding: 8px;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .section-buttons {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .section-buttons button {
            padding: 10px;
            margin-left: 10px;
            background-color: #474761;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .section-buttons button.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .section-buttons button:hover {
            background-color: #3a3b52;
        }
        .main-content {
            display: flex;
            height: calc(100% - 100px);
        }
        .code-section, .image-section {
            flex: 1;
            background-color: #33334d;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
            margin: 10px;
        }
        .topic-intro {
            background-color: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
        }
        .sample-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .copy-btn {
            padding: 8px;
            background-color: #47B5FF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn.active {
            background-color: #00E0B5;
        }
    </style>
    <script>
        let currentSection = null;
        function toggleDropdown(item) {
            const dropdown = item.querySelector('.dropdown-content');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function selectSidebarItem(item, section) {
            const sidebarItems = document.querySelectorAll('.sidebar li');
            sidebarItems.forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            currentSection = section;
            document.querySelector('.full-code').style.display = 'none';
            document.querySelector('.sample-image img').src = 'https://via.placeholder.com/300x200.png?text=Select+a+Code+Language';
            updateTopicIntro(section);
        }

        function updateTopicIntro(section) {
            const intros = {
                "shapefile-info": "Learn how to handle shapefiles in different languages. Get info on file structure and metadata.",
                "basic-plot": "Create basic plots from shapefile data using geospatial libraries.",
                "admin-unit-overlay": "Overlay administrative units on maps for multi-layered visualizations."
            };
            document.querySelector('.topic-intro').innerText = intros[section] || "No additional information available.";
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Code Library</h2>
        <ul>
            <li onclick="toggleDropdown(this)">
                A.1 Shapefiles
                <ul class="dropdown-content">
                    <li onclick="selectSidebarItem(this, 'shapefile-info')">Shapefile Info</li>
                    <li onclick="selectSidebarItem(this, 'basic-plot')">Basic Plot</li>
                    <li onclick="selectSidebarItem(this, 'admin-unit-overlay')">Admin Unit Overlay</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="section-buttons">
            <button onclick="showCode('R English')" id="r-english-btn">R English</button>
            <button onclick="showCode('Python English')" id="python-english-btn">Python English</button>
            <button onclick="showCode('Stata English')" id="stata-english-btn">Stata English</button>
        </div>
        <div class="topic-intro">Select a section to view details.</div>
        <div class="main-content">
            <div class="code-section">
                <div class="code-header">
                    <h3>Code</h3>
                    <button class="copy-btn" onclick="copyCode('code-section')">Copy</button>
                </div>
                <pre class="full-code">No code selected.</pre>
            </div>
            <div class="image-section">
                <h3>Sample Image</h3>
                <div class="sample-image">
                    <img src="https://via.placeholder.com/300x200.png?text=Sample+Image" alt="Sample Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
