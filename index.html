<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #1e1e2e;
            color: #ffffff;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #28293d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .sidebar h2 {
            color: #47B5FF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .sidebar li.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .dropdown-content {
            display: none;
            padding-left: 20px;
            background-color: #3a3b52;
            border-radius: 5px;
            margin-top: 5px;
        }
        .sidebar li.open .dropdown-content {
            display: block;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .section-buttons {
            align-self: flex-start;
            margin-bottom: 20px;
        }
        .section-buttons button {
            padding: 10px;
            margin-right: 10px;
            background-color: #474761;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .section-buttons button.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .section-buttons button:hover {
            background-color: #3a3b52;
        }
        .topic-intro {
            background-color: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .code-section, .image-section {
            background-color: #33334d;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
        }
        .code-section h3, .image-section h3 {
            margin-top: 0;
        }
        .full-code {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            color: #000;
            margin-top: 10px;
        }
        .sample-image {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #FF6347;
            border-radius: 10px;
            padding: 10px;
        }
        .sample-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .copy-btn {
            padding: 8px;
            background-color: #47B5FF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #3a3b52;
            color: #ffffff;
        }
        .copy-btn.active {
            background-color: #00E0B5;
            color: #000000;
        }
    </style>
    <script>
        let currentSection = 'shapefile-info';
        function toggleDropdown(item) {
            const isOpen = item.classList.toggle('open');
            if (isOpen) {
                const siblings = document.querySelectorAll('.sidebar li');
                siblings.forEach(sib => {
                    if (sib !== item) sib.classList.remove('open');
                });
            }
        }

        function selectSidebarItem(item, section) {
            const sidebarItems = document.querySelectorAll('.sidebar li');
            sidebarItems.forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            currentSection = section;
            document.querySelector('.full-code').innerText = '';
            document.querySelector('.sample-image img').src = 'https://via.placeholder.com/300x200.png?text=Select+a+Code+Language';
        }

        function showCode(language) {
            if (!currentSection) {
                alert('Please select a section from the sidebar first.');
                return;
            }
            const codeSnippets = {
                "shapefile-info": {
                    "r-english": `# Load necessary libraries
library(sf)

# Load shapefile
admin <- st_read("/path/to/admin.shp")

# Print shapefile info
print(admin)`,
                    "python-english": `import geopandas as gpd

# Load shapefile
admin = gpd.read_file("/path/to/admin.shp")

# Print shapefile info
print(admin.head())`
                }
            };

            const selectedCode = codeSnippets[currentSection]?.[language.toLowerCase().replace(' ', '-')];
            const codeDisplay = document.querySelector('.full-code');
            if (selectedCode) {
                codeDisplay.innerText = selectedCode;
                document.querySelector('.sample-image img').src = 'https://raw.githubusercontent.com/mohamedsillahkanu/SNT-CODE-LIBRARY-NU/main/shapefile-info.png';
            } else {
                codeDisplay.innerText = 'No code available.';
            }

            const buttons = document.querySelectorAll('.section-buttons button');
            buttons.forEach(button => button.classList.remove('active'));
            const activeButton = document.querySelector(`#${language.toLowerCase().replace(' ', '-')}-btn`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        function copyCode() {
            const codeToCopy = document.querySelector('.full-code').innerText;
            navigator.clipboard.writeText(codeToCopy).then(() => {
                const button = document.querySelector('.copy-btn');
                button.classList.add('active');
                setTimeout(() => button.classList.remove('active'), 1000);
            });
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Code Library</h2>
        <ul>
            <li onclick="toggleDropdown(this)">
                A.1 Shapefiles
                <ul class="dropdown-content">
                    <li onclick="selectSidebarItem(this, 'shapefile-info')">Shapefile Info</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="section-buttons">
            <button onclick="showCode('R English')" id="r-english-btn">R English</button>
            <button onclick="showCode('Python English')" id="python-english-btn">Python English</button>
        </div>
        <div class="topic-intro">
            <p>Welcome to the Code Library UI. This section contains code examples for geospatial analysis.</p>
        </div>
        <div class="main-content">
            <div class="code-section">
                <h3>Code</h3>
                <button class="copy-btn" onclick="copyCode()">Copy</button>
                <pre class="full-code">No code selected.</pre>
            </div>
            <div class="image-section">
                <h3>Sample Image</h3>
                <div class="sample-image">
                    <img src="https://via.placeholder.com/300x200.png?text=Select+a+Code+Language" alt="Sample Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
