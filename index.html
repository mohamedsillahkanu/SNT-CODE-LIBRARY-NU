<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #1e1e2e;
            color: #ffffff;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #28293d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .sidebar::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .sidebar h2 {
            color: #47B5FF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .sidebar li:hover {
            background-color: #3a3b52;
        }
        .sidebar li.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .dropdown-content {
            display: none;
            position: relative;
            margin-top: 5px;
            background-color: #3a3b52;
            padding-left: 10px;
            border-radius: 5px;
        }
        .sidebar li:hover .dropdown-content,
        .sidebar li.active .dropdown-content {
            display: block;
        }
        .dropdown-content li {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-content li:hover {
            background-color: #474761;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .content::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .section-buttons {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .section-buttons button {
            padding: 10px;
            margin-left: 10px;
            background-color: #474761;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .section-buttons button.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .section-buttons button:hover {
            background-color: #3a3b52;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 85%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #47B5FF;
            color: #000;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #3a3b52;
            color: #ffffff;
        }
        .main-content {
            display: flex;
            height: calc(100% - 100px);
        }
        .code-section, .image-section {
            flex: 1;
            background-color: #33334d;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
            margin: 10px;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .full-code {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            overflow: auto;
            margin-top: 10px;
            color: #000;
            display: none;
        }
        .sample-image {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #FF6347;
            border-radius: 10px;
            padding: 10px;
        }
        .sample-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .copy-btn {
            padding: 8px;
            background-color: #47B5FF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #3a3b52;
            color: #ffffff;
        }
        .copy-btn.active {
            background-color: #00E0B5;
            color: #000000;
        }
    </style>
    <script>
        function selectSidebarItem(item, section) {
            // Highlight the selected sidebar item
            const sidebarItems = document.querySelectorAll('.sidebar li');
            sidebarItems.forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            // Update URL hash
            window.location.hash = `/${section}`;

            // Display the code and sample output for the selected section
            showCodeForSection(section);
        }

        function showCodeForSection(section) {
            const codeSnippets = {
                "shapefile-info": {
                    "code": `import geopandas as gpd

# Load shapefile
admin = gpd.read_file("/path/to/admin.shp")

# Print shapefile info
print(admin.head())`,
                    "image": "https://raw.githubusercontent.com/mohamedsillahkanu/SNT-CODE-LIBRARY-NU/16df021948e18e142e103ee7e9c78ff8311005ef/overlay%20final3.png"
                },
                "basic-plot": {
                    "code": `import geopandas as gpd
import matplotlib.pyplot as plt

# Load shapefile
admin = gpd.read_file("/path/to/admin.shp")

# Basic plot
admin.plot()
plt.show()`,
                    "image": "https://raw.githubusercontent.com/mohamedsillahkanu/SNT-CODE-LIBRARY-NU/16df021948e18e142e103ee7e9c78ff8311005ef/overlay%20final3.png"
                },
                "admin-unit-overlay": {
                    "code": `import geopandas as gpd
import matplotlib.pyplot as plt

# Load shapefiles
admin1 = gpd.read_file("/path/to/admin1.shp")
admin2 = gpd.read_file("/path/to/admin2.shp")

# Ensure both layers have the same CRS
admin1 = admin1.to_crs(admin2.crs)

# Plot overlays
fig, ax = plt.subplots()
admin1.plot(ax=ax, edgecolor='blue')
admin2.plot(ax=ax, edgecolor='red')
plt.title("Overlay of Admin Units")
plt.show()`,
                    "image": "https://raw.githubusercontent.com/mohamedsillahkanu/SNT-CODE-LIBRARY-NU/16df021948e18e142e103ee7e9c78ff8311005ef/overlay%20final3.png"
                }
            };

            const selectedSection = codeSnippets[section];
            const codeDisplay = document.querySelector('.full-code');
            const imageDisplay = document.querySelector('.sample-image img');

            if (selectedSection) {
                codeDisplay.innerText = selectedSection.code;
                codeDisplay.style.display = 'block';
                imageDisplay.src = selectedSection.image;
            } else {
                codeDisplay.innerText = 'No code available.';
                codeDisplay.style.display = 'block';
                imageDisplay.src = '';
            }
        }

        function copyCode() {
            let codeToCopy = document.querySelector('.full-code').innerText;
            navigator.clipboard.writeText(codeToCopy).then(() => {
                const button = document.querySelector('.copy-btn');
                button.classList.add('active');
                setTimeout(() => {
                    button.classList.remove('active');
                }, 1000);
            });
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Code Library</h2>
        <ul>
            <li>
                A.1 Shapefiles
                <ul class="dropdown-content">
                    <li onclick="selectSidebarItem(this, 'shapefile-info')">Shapefile Info</li>
                    <li onclick="selectSidebarItem(this, 'basic-plot')">Basic Plot</li>
                    <li onclick="selectSidebarItem(this, 'admin-unit-overlay')">Admin Unit Overlay</li>
                </ul>
            </li>
            <li>
                A.2 Health Facilities
                <ul class="dropdown-content">
                    <li onclick="selectSidebarItem(this, 'health-info')">Health Info</li>
                </ul>
            </li>
            <li>
                A.3 Routine Case Data from DHIS2
                <ul class="dropdown-content">
                    <li onclick="selectSidebarItem(this, 'routine-case-data')">Routine Case Data</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="section-buttons">
            <button onclick="copyCode()" class="copy-btn">Copy Code</button>
        </div>
        <div class="main-content">
            <div class="code-section">
                <div class="code-header">
                    <h3>Code</h3>
                </div>
                <pre class="full-code" style="background-color: #ffffff; color: #000;">No code selected.</pre>
            </div>
            <div class="image-section">
                <h3>Sample Image</h3>
                <div class="sample-image">
                    <img src="" alt="Sample Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
