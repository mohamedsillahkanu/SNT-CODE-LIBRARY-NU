<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #1e1e2e;
            color: #ffffff;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #28293d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .sidebar::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .sidebar h2 {
            color: #47B5FF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .sidebar li:hover {
            background-color: #3a3b52;
        }
        .sidebar li.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .dropdown-content {
            display: none;
            position: relative;
            margin-top: 5px;
            background-color: #3a3b52;
            padding-left: 10px;
            border-radius: 5px;
        }
        .sidebar li:hover .dropdown-content,
        .sidebar li.active .dropdown-content {
            display: block;
        }
        .dropdown-content li {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-content li:hover {
            background-color: #474761;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .content::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .section-buttons {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .section-buttons button {
            padding: 10px;
            margin-left: 10px;
            background-color: #474761;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .section-buttons button.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .section-buttons button:hover {
            background-color: #3a3b52;
        }
        .topic-intro {
            background-color: #ffffff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .main-content {
            display: flex;
            height: calc(100% - 100px);
        }
        .code-section, .image-section {
            flex: 1;
            background-color: #33334d;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
            margin: 10px;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .full-code {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            overflow: auto;
            margin-top: 10px;
            color: #000;
            display: none;
        }
        .sample-image {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #FF6347;
            border-radius: 10px;
            padding: 10px;
        }
        .sample-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .copy-btn {
            padding: 8px;
            background-color: #47B5FF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #3a3b52;
            color: #ffffff;
        }
        .copy-btn.active {
            background-color: #00E0B5;
            color: #000000;
        }
    </style>
    <script>
        function selectSidebarItem(item, section) {
            const sidebarItems = document.querySelectorAll('.sidebar li');
            sidebarItems.forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            
            const content = {
                'shapefile-info': {
                    intro: "Cette section couvre les bases des fichiers shapefile, y compris le chargement et l'extraction des informations essentielles.",
                    image: "https://via.placeholder.com/400x200",
                    code: {
                        "r-english": "# R code for loading a shapefile\nlibrary(sf)\nadmin <- st_read('/path/to/admin.shp')\nprint(admin)",
                        "r-french": "# Code R pour charger un shapefile\nlibrary(sf)\nadmin <- st_read('/chemin/vers/admin.shp')\nprint(admin)",
                        "python-english": "# Python code for loading a shapefile\nimport geopandas as gpd\nadmin = gpd.read_file('/path/to/admin.shp')\nprint(admin.head())",
                        "python-french": "# Code Python pour charger un shapefile\nimport geopandas as gpd\nadmin = gpd.read_file('/chemin/vers/admin.shp')\nprint(admin.head())",
                        "stata-english": "* Stata code for loading a shapefile\nshp2dta using \"/path/to/admin.shp\", database(admin_db) coordinates(admin_coords)\nlist",
                        "stata-french": "* Code Stata pour charger un shapefile\nshp2dta using \"/chemin/vers/admin.shp\", database(admin_db) coordinates(admin_coords)\nlist"
                    }
                },
                'basic-plot': {
                    intro: "Apprenez à créer un graphique de base d'un shapefile en utilisant des bibliothèques populaires.",
                    image: "https://via.placeholder.com/400x200",
                    code: {
                        "r-english": "# R code for basic plot\nadmin <- st_read('/path/to/admin.shp')\nggplot() + geom_sf(data = admin)",
                        "r-french": "# Code R pour un graphique basique\nadmin <- st_read('/chemin/vers/admin.shp')\nggplot() + geom_sf(data = admin)",
                        "python-english": "# Python code for basic plot\nimport geopandas as gpd\nimport matplotlib.pyplot as plt\nadmin = gpd.read_file('/path/to/admin.shp')\nadmin.plot()\nplt.show()",
                        "python-french": "# Code Python pour un graphique basique\nimport geopandas as gpd\nimport matplotlib.pyplot as plt\nadmin = gpd.read_file('/chemin/vers/admin.shp')\nadmin.plot()\nplt.show()",
                        "stata-english": "* Stata code for basic plot\nshp2dta using \"/path/to/admin.shp\", database(admin_db) coordinates(admin_coords)\nspmap using admin_coords, id(_ID)",
                        "stata-french": "* Code Stata pour un graphique basique\nshp2dta using \"/chemin/vers/admin.shp\", database(admin_db) coordinates(admin_coords)\nspmap using admin_coords, id(_ID)"
                    }
                },
                'admin-unit-overlay': {
                    intro: "Cette section montre comment superposer deux fichiers shapefile d'unités administratives pour la visualisation.",
                    image: "https://via.placeholder.com/400x200",
                    code: {
                        "r-english": "# R code for admin unit overlay\nlibrary(sf)\nadmin1 <- st_read('/path/to/admin1.shp')\nadmin2 <- st_read('/path/to/admin2.shp')\nadmin1 <- st_transform(admin1, crs = st_crs(admin2))\nggplot() + geom_sf(data = admin1) + geom_sf(data = admin2, color = 'red')",
                        "r-french": "# Code R pour superposition des unités administratives\nlibrary(sf)\nadmin1 <- st_read('/chemin/vers/admin1.shp')\nadmin2 <- st_read('/chemin/vers/admin2.shp')\nadmin1 <- st_transform(admin1, crs = st_crs(admin2))\nggplot() + geom_sf(data = admin1) + geom_sf(data = admin2, color = 'red')",
                        "python-english": "# Python code for admin unit overlay\nimport geopandas as gpd\nimport matplotlib.pyplot as plt\nadmin1 = gpd.read_file('/path/to/admin1.shp')\nadmin2 = gpd.read_file('/path/to/admin2.shp')\nadmin1 = admin1.to_crs(admin2.crs)\nfig, ax = plt.subplots()\nadmin1.plot(ax=ax, edgecolor='blue')\nadmin2.plot(ax=ax, edgecolor='red')\nplt.show()",
                        "python-french": "# Code Python pour superposition des unités administratives\nimport geopandas as gpd\nimport matplotlib.pyplot as plt\nadmin1 = gpd.read_file('/chemin/vers/admin1.shp')\nadmin2 = gpd.read_file('/chemin/vers/admin2.shp')\nadmin1 = admin1.to_crs(admin2.crs)\nfig, ax = plt.subplots()\nadmin1.plot(ax=ax, edgecolor='blue')\nadmin2.plot(ax=ax, edgecolor='red')\nplt.show()",
                        "stata-english": "* Stata code for admin unit overlay\nshp2dta using \"/path/to/admin1.shp\", database(admin1_db) coordinates(admin1_coords)\nshp2dta using \"/path/to/admin2.shp\", database(admin2_db) coordinates(admin2_coords)\nspmap using admin1_coords, id(_ID) || using admin2_coords, ocolor(red ..)",
                        "stata-french": "* Code Stata pour superposition des unités administratives\nshp2dta using \"/chemin/vers/admin1.shp\", database(admin1_db) coordinates(admin1_coords)\nshp2dta using \"/chemin/vers/admin2.shp\", database(admin2_db) coordinates(admin2_coords)\nspmap using admin1_coords, id(_ID) || using admin2_coords, ocolor(red ..)"
                    }
                }
            };
            if (content[section]) {
                document.querySelector('.topic-intro').innerText = content[section].intro;
                document.querySelector('.sample-image img').src = content[section].image;
                window.currentCode = content[section].code;
            }
        }

        function showCode(language) {
            const codeDisplay = document.querySelector('.full-code');
            if (window.currentCode && window.currentCode[language.toLowerCase()]) {
                codeDisplay.innerText = window.currentCode[language.toLowerCase()];
                codeDisplay.style.display = 'block';
            } else {
                codeDisplay.innerText = 'No code available.';
                codeDisplay.style.display = 'block';
            }
        }

        function copyCode(section) {
            let codeToCopy = document.querySelector('.full-code').innerText;
            navigator.clipboard.writeText(codeToCopy).then(() => {
                const button = document.querySelector(`button[onclick="copyCode('${section}')"]`);
                button.classList.add('active');
                setTimeout(() => {
                    button.classList.remove('active');
                }, 1000);
            });
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Code Library</h2>
        <ul>
            <li>
                Shapefiles
                <ul class="dropdown-content">
                    <li onclick="selectSidebarItem(this, 'shapefile-info')">Shapefile Info</li>
                    <li onclick="selectSidebarItem(this, 'basic-plot')">Basic Plot</li>
                    <li onclick="selectSidebarItem(this, 'admin-unit-overlay')">Admin Unit Overlay</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="section-buttons">
            <button onclick="showCode('R English')" id="r-english-btn">R English</button>
            <button onclick="showCode('R French')" id="r-french-btn">R French</button>
            <button onclick="showCode('Python English')" id="python-english-btn">Python English</button>
            <button onclick="showCode('Python French')" id="python-french-btn">Python French</button>
            <button onclick="showCode('Stata English')" id="stata-english-btn">Stata English</button>
            <button onclick="showCode('Stata French')" id="stata-french-btn">Stata French</button>
        </div>
        <div class="topic-intro">
            Welcome to the Code Library. Select a topic from the sidebar to view detailed information.
        </div>
        <div class="main-content">
            <div class="code-section">
                <div class="code-header">
                    <h3>Code</h3>
                    <button class="copy-btn" onclick="copyCode('code-section')">Copy</button>
                </div>
                <pre class="full-code">No code selected.</pre>
            </div>
            <div class="image-section">
                <h3>Sample Image</h3>
                <div class="sample-image">
                    <img src="https://via.placeholder.com/400x200" alt="Sample Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
