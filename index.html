<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library for Stratification and SNT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #1e1e2e;
            color: #ffffff;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;   
            background-color: #28293d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .sidebar::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .sidebar h2 {
            color: #47B5FF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .sidebar li:hover {
            background-color: #3a3b52;
        }
        .sidebar li.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .dropdown-content {
            display: none;
            position: relative;
            margin-top: 5px;
            background-color: #3a3b52;
            padding-left: 10px;
            border-radius: 5px;
        }
        .sidebar li:hover .dropdown-content,
        .sidebar li.active .dropdown-content {
            display: block;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .content::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .section-buttons {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .section-buttons button {
            padding: 10px;
            margin-left: 10px;
            background-color: #474761;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .section-buttons button.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .section-buttons button:hover {
            background-color: #3a3b52;
        }
        .code-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .full-code {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            overflow: auto;
            margin-top: 10px;
            color: #000;
        }
        .explanation {
            background-color: #28293d;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: #ffffff;
            font-size: 0.9em;
            line-height: 1.5;
        }
        .copy-btn {
            padding: 8px;
            background-color: #47B5FF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #3a3b52;
            color: #ffffff;
        }
        .copy-btn.active {
            background-color: #00E0B5;
            color: #000000;
        }
    </style>
    <script>
        function showCode(language) {
            const section = window.location.hash.split('/')[1];
            if (!section) {
                alert('Please select a section from the sidebar first.');
                return;
            }
            window.location.hash = `/${section}/${language.toLowerCase().replace(' ', '-')}`;
            
            const codeSnippets = {
                "shapefile-info": {
                    title: '<h3 style="color: #47B5FF;">Shapefile info: R in English</h3>',
                    "r-english": `
# Install necessary packages if not already installed
install.packages(c("sf", "ggplot2"))

# Load the packages
library(sf)
library(ggplot2)

# Load Shapefiles
admin1 <- st_read("/content/geoBoundaries-BFA-ADM2.shp")
admin2 <- st_read("/content/geoBoundaries-BFA-ADM3.shp")

# Check and Set CRS if Missing
if (is.na(st_crs(admin1))) {
  admin1 <- st_set_crs(admin1, 4326)  # Assign CRS (WGS 84 as an example)
}

if (is.na(st_crs(admin2))) {
  admin2 <- st_set_crs(admin2, 4326)  # Assign CRS (WGS 84 as an example)
}

# Ensure Both Layers Have the Same CRS
admin1 <- st_transform(admin1, crs = st_crs(admin2))

# Plot Admin 1 and Admin 2 Overlays with Modified Aesthetics
ggplot() +
  geom_sf(data = admin2, fill = NA, color = "black", lwd = 0.4) +    # Admin 2 in red with thinner lines
  geom_sf(data = admin1, fill = NA, color = "#47B5FF", lwd = 2) +   # Admin 1 in blue with thicker lines
  labs(title = "Overlay of Admin 2 and Admin 3 Units",
       subtitle = "Admin 2 (blue) and Admin 3 (black)") +
  theme_minimal() +
  theme(
    axis.text = element_blank(),          # Remove x and y axis tick labels
    axis.title = element_blank(),         # Remove x and y axis titles
    axis.ticks = element_blank(),         # Remove tick marks on axes
    panel.grid = element_blank(),         # Remove grid lines
    panel.border = element_blank()        # Remove border around the plot
  )
`,
                    explanation: `
1. **Install Necessary Packages**: This code installs the required packages 'sf' and 'ggplot2'. The 'sf' package handles geospatial data, while 'ggplot2' is for plotting.
2. **Load Packages**: 'sf' and 'ggplot2' are loaded to enable spatial data operations and visualizations.
3. **Load Shapefiles**: Shapefiles representing administrative levels are loaded using 'st_read'. These files contain geographical boundaries of the regions.
4. **Check and Set Coordinate Reference System (CRS)**: If the CRS is missing, it assigns a CRS (in this case, WGS 84, with code 4326).
5. **Ensure Consistent CRS**: The two shapefiles are transformed to have the same CRS to avoid projection issues.
6. **Plot Overlays**: Using 'ggplot()', the boundaries from 'admin1' and 'admin2' are overlaid, with distinct colors and line widths for visual differentiation. The plot is styled with 'theme_minimal()' for cleaner aesthetics.`
                }
            };

            const selectedCode = codeSnippets[section]?.[language.toLowerCase().replace(' ', '-')];
            const codeDisplay = document.querySelector('.full-code');
            const explanationDisplay = document.querySelector('.explanation');
            if (selectedCode) {
                codeDisplay.innerText = selectedCode;
                codeDisplay.style.display = 'block';
                explanationDisplay.innerHTML = codeSnippets[section]?.explanation || 'No explanation available.';
                explanationDisplay.style.display = 'block';
            } else {
                codeDisplay.innerText = 'No code available.';
                codeDisplay.style.display = 'block';
                explanationDisplay.style.display = 'none';
            }

            // Update active button styling
            const buttons = document.querySelectorAll('.section-buttons button');
            buttons.forEach(button => button.classList.remove('active'));
            const activeButton = document.querySelector(`#${language.toLowerCase().replace(' ', '-')}-btn`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        function copyCode(section) {
            let codeToCopy;
            if (section === 'code-section') {
                codeToCopy = document.querySelector('.full-code').innerText;
            }
            navigator.clipboard.writeText(codeToCopy).then(() => {
                const button = document.querySelector(`button[onclick="copyCode('${section}')"]`);
                button.classList.add('active');
                setTimeout(() => {
                    button.classList.remove('active');
                }, 1000);
            });
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Code Library</h2>
        <ul>
            <li>
                Shapefiles
                <ul class="dropdown-content">
                    <li onclick="selectSidebarItem(this, 'shapefile-info')">Shapefile Info</li>
                    <li onclick="selectSidebarItem(this, 'basic-plot')">Basic Plot</li>
                    <li onclick="selectSidebarItem(this, 'admin-unit-overlay')">Admin Unit Overlay</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="section-buttons">
            <button onclick="showCode('R English')" id="r-english-btn">R English</button>
            <button onclick="showCode('Python English')" id="python-english-btn">Python English</button>
            <button onclick="showCode('Stata English')" id="stata-english-btn">Stata English</button>
        </div>
        <div class="code-section">
            <div class="code-header">
                <h3>Code</h3>
                <button class="copy-btn" onclick="copyCode('code-section')">Copy</button>
            </div>
            <pre class="full-code">No code selected.</pre>
            <div class="explanation">No explanation available.</div>
        </div>
    </div>
</body>
</html>
