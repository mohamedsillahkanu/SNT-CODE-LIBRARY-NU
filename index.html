<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #1e1e2e;
            color: #ffffff;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #28293d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .sidebar::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .sidebar h2 {
            color: #47B5FF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .sidebar li:hover {
            background-color: #3a3b52;
        }
        .sidebar li.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .dropdown-content {
            display: none;
            position: relative;
            margin-top: 5px;
            background-color: #3a3b52;
            padding-left: 10px;
            border-radius: 5px;
        }
        .sidebar li:hover .dropdown-content,
        .sidebar li.active .dropdown-content {
            display: block;
        }
        .dropdown-content li {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-content li:hover {
            background-color: #474761;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .content::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .section-buttons {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .section-buttons button {
            padding: 10px;
            margin-left: 10px;
            background-color: #474761;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .section-buttons button.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .section-buttons button:hover {
            background-color: #3a3b52;
        }
        .main-content {
            display: flex;
            height: calc(100% - 100px);
        }
        .code-section, .image-section {
            flex: 1;
            background-color: #33334d;
            border-radius: 10px;
            padding: 20px;
            overflow: auto;
            margin: 10px;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .full-code {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            overflow: auto;
            margin-top: 10px;
            color: #000;
            display: none;
        }
        .sample-image {
            display: none;
            justify-content: center;
            align-items: center;
            border: 2px solid #FF6347;
            border-radius: 10px;
            padding: 10px;
        }
        .sample-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .copy-btn {
            padding: 8px;
            background-color: #47B5FF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #3a3b52;
            color: #ffffff;
        }
        .copy-btn.active {
            background-color: #00E0B5;
            color: #000000;
        }
    </style>
    <script>
        function selectSidebarItem(item, section) {
            // Highlight the selected sidebar item
            const sidebarItems = document.querySelectorAll('.sidebar li');
            sidebarItems.forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            // Update URL hash
            window.location.hash = `/${section}`;
        }

        function showCode(language) {
            const section = window.location.hash.split('/')[1];
            if (!section) {
                alert('Please select a section from the sidebar first.');
                return;
            }
            window.location.hash = `/${section}/${language.toLowerCase().replace(' ', '-')}`;
            
            const codeSnippets = {
                "shapefile-info": {
                    "r-english": `# Shapefile-info / R in English\n# Load necessary libraries\nlibrary(sf)\n\n# Load shapefile\nadmin <- st_read("/path/to/admin.shp")\n\n# Print shapefile info\nprint(admin)`
                },
                "basic-plot": {
                    "r-english": `# Basic-plot / R in English\n# Load necessary libraries\nlibrary(sf)\nlibrary(ggplot2)\n\n# Load shapefile\nadmin <- st_read("/path/to/admin.shp")\n\n# Basic plot\nggplot() +\n  geom_sf(data = admin, fill = NA, color = "blue")`
                }
            };

            const selectedCode = codeSnippets[section]?.[language.toLowerCase().replace(' ', '-')];
            const codeDisplay = document.querySelector('.full-code');
            const sampleImage = document.querySelector('.sample-image');
            if (selectedCode) {
                codeDisplay.innerText = selectedCode;
                codeDisplay.style.display = 'block';
                // Display sample image if available
                if (section === 'shapefile-info' && language.toLowerCase() === 'r english') {
                    sampleImage.style.display = 'flex';
                } else {
                    sampleImage.style.display = 'none';
                }
            } else {
                codeDisplay.innerText = 'No code available.';
                codeDisplay.style.display = 'block';
                sampleImage.style.display = 'none';
            }

            // Update active button styling
            const buttons = document.querySelectorAll('.section-buttons button');
            buttons.forEach(button => button.classList.remove('active'));
            const activeButton = document.querySelector(`#${language.toLowerCase().replace(' ', '-')}-btn`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        function copyCode(section) {
            let codeToCopy;
            if (section === 'code-section') {
                codeToCopy = document.querySelector('.full-code').innerText;
            }
            navigator.clipboard.writeText(codeToCopy).then(() => {
                const button = document.querySelector(`button[onclick="copyCode('${section}')"]`);
                button.classList.add('active');
                setTimeout(() => {
                    button.classList.remove('active');
                }, 1000);
            });
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Code Library</h2>
        <ul>
            <li>
                A.1 Shapefiles
                <ul class="dropdown-content">
                    <li onclick="selectSidebarItem(this, 'shapefile-info')">Shapefile Info</li>
                    <li onclick="selectSidebarItem(this, 'basic-plot')">Basic Plot</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="section-buttons">
            <button onclick="showCode('R English')" id="r-english-btn">R English</button>
            <button onclick="showCode('Python English')" id="python-english-btn">Python English</button>
        </div>
        <div class="main-content">
            <div class="code-section">
                <div class="code-header">
                    <h3>Code</h3>
                    <button class="copy-btn" onclick="copyCode('code-section')">Copy</button>
                </div>
                <pre class="full-code" style="background-color: #ffffff; color: #000;">No code selected.</pre>
            </div>
            <div class="image-section">
                <h3>Sample Image</h3>
                <div class="sample-image">
                    <img src="https://raw.githubusercontent.com/mohamedsillahkanu/SNT-CODE-LIBRARY-NU/16df021948e18e142e103ee7e9c78ff8311005ef/overlay%20final3.png" alt="Sample Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
