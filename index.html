<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Library for Stratification and SNT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #1e1e2e;
            color: #ffffff;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;   
            background-color: #28293d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .sidebar::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .sidebar h2 {
            color: #47B5FF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .sidebar li:hover {
            background-color: #3a3b52;
        }
        .sidebar li.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .dropdown-content {
            display: none;
            position: relative;
            margin-top: 5px;
            background-color: #3a3b52;
            padding-left: 10px;
            border-radius: 5px;
        }
        .sidebar li:hover .dropdown-content,
        .sidebar li.active .dropdown-content {
            display: block;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .content::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .section-buttons {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        .section-buttons button {
            padding: 10px;
            margin-left: 10px;
            background-color: #474761;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .section-buttons button.active {
            background-color: #47B5FF;
            color: #000000;
        }
        .section-buttons button:hover {
            background-color: #3a3b52;
        }
        .interactive-editor {
            height: 500px;
            width: 100%;
            border: 2px solid #47B5FF;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Code Library</h2>
        <ul>
            <li onclick="selectSidebarItem(this, 'shapefile-info')">
                Shapefile Info
            </li>
            <li onclick="selectSidebarItem(this, 'basic-plot')">
                Basic Plot
            </li>
            <li onclick="selectSidebarItem(this, 'admin-unit-overlay')">
                Admin Unit Overlay
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="section-buttons">
            <button onclick="showCode('Python English')" id="python-english-btn">Python English</button>
            <button onclick="showCode('R English')" id="r-english-btn">R English</button>
        </div>
        <div class="topic-intro" style="background-color: #ffffff; color: #000; padding: 20px; border-radius: 10px;">
            Welcome to the Code Library UI. Here you will find various examples of code snippets related to geospatial analysis, data visualization, and more.
        </div>
        <div class="main-content">
            <div class="code-section">
                <h3>Code Example</h3>
                <pre class="full-code" style="background-color: #33334d; color: #47B5FF; padding: 20px; border-radius: 10px;">No code selected.</pre>
            </div>
            <div class="interactive-editor">
                <iframe src="https://www.online-python.com/embed/" frameborder="0" width="100%" height="100%" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script>
        function selectSidebarItem(item, section) {
            const sidebarItems = document.querySelectorAll('.sidebar li');
            sidebarItems.forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            window.location.hash = `/${section}`;
        }

        function showCode(language) {
            const codeSnippets = {
                "python-english": `import geopandas as gpd

# Load shapefile
admin = gpd.read_file("/path/to/admin.shp")

# Print shapefile info
print(admin.head())`,
                "r-english": `# Load necessary libraries
library(sf)

# Load shapefile
admin <- st_read("/path/to/admin.shp")

# Print shapefile info
print(admin)`
            };

            const selectedCode = codeSnippets[language.toLowerCase().replace(' ', '-')];
            const codeDisplay = document.querySelector('.full-code');
            codeDisplay.innerText = selectedCode || 'No code available.';
        }
    </script>
</body>
</html>
